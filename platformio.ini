[env:disco_f469ni]
platform = ststm32
board = disco_f469ni
framework = mbed
lib_deps = 
	BSP_DISCO_F469NI
	lvgl/lvgl@8.3.4
	threadSD
	threadCAN
	threadLvgl
	sdio
	mesFonts
	fichiers
	identCrac
	deplacement
	strategie
	instruction
	global
	herkulex
	debug	
	mp3decoder
	threadSound
	mini
monitor_speed=9600
extra_scripts = pre:mbedignore.py
build_flags =
    -D USE_STM32469I_DISCO_REVB
